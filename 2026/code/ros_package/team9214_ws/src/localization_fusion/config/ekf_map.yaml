# robot_localization configuration for fusing odometry, IMU, and AprilTag-based global poses. Adjust topics and configs as needed for your system.
# Will need to tune for our sensors
ekf_map:
  ros__parameters:
    frequency: 30.0
    two_d_mode: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    # Temporary test mode: publish odom -> base_link directly from this EKF.
    # Revert to `map` when running dual-filter/global localization architecture.
    # world_frame: odom
    world_frame: map
    
    publish_tf: true

    # Example inputs (adjust for your system)
    odom0: /wheel/odom
    odom0_config: [true, true, false,
                   false, false, true,
                   true, true, false,
                   false, false, true,
                   false, false, false]

    imu0: /imu/data
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  false, false, false]

    # Global pose updates from AprilTags (map frame)
    pose0: /tag_global_pose
    pose0_config: [true, true, false,
                   false, false, true,
                   false, false, false,
                   false, false, false,
                   false, false, false]

    pose0_differential: false
    pose0_relative: false
