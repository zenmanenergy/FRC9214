<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Robot Arm & Pathfinding</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<label for="teamSelect">Select Team:</label>
	<select id="teamSelect">
		<option value="blue">Blue Team</option>
		<option value="red">Red Team</option>
	</select>
	<button id="modeToggle">Switch to Driving Mode</button>

	<!-- Arm Controls -->
	<div>
		<label>Elevator Height: <input type="range" id="elevatorControl" value="50"></label>
		<label>Arm Angle: <input type="range" id="armControl" value="0"></label>
		<label>Wrist Angle: <input type="range" id="wristControl" value="0"></label>
		<button id="grabberLoad">Load</button>
		<button id="grabberUnload">Unload</button>
		<button id="grabberStop">Stop</button>
	</div>
	Robot Position: (<span id="x_position">0</span>, <span id="y_position">0</span>)
	Elevator Position: <span id="elevator_value">0</span>
	Arm Angle: <span id="arm_angle">0</span>°
	Wrist Angle: <span id="wrist_angle">0</span>°
	Grabber Angle: <span id="grabber_angle">0</span>°
	<canvas id="canvas" width="1000" height="500"></canvas>

	<!-- Saved Positions -->
	<div id="trainingSection">
		<h3>Train Arm Positions</h3>
		<input type="text" id="positionName" placeholder="Enter position name">
		<button id="savePosition">Save Position</button>
		<ul id="savedPositions"></ul>
	</div>

	<script src="/static/config.js"></script>
	<script src="/static/socket.io.js"></script>
	<script src="/static/socket.js"></script>
	<script src="/static/storage.js"></script>
	<script src="/static/field.js"></script>
	<script src="/static/pathfinding.js"></script>
	<script src="/static/robot_arm.js"></script>
	<script src="/static/training.js"></script>
	<script src="/static/controls.js"></script>

</body>
</html>
